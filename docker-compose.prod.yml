services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: casefun
      POSTGRES_PASSWORD: CHANGE_ME_DB_PASSWORD
      POSTGRES_DB: casefun
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

  frontend:
    build: ./frontend
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
  uploads_data:
